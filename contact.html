<head>
    <meta charset="UTF-8">

<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">Wethu</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>

            <input class="srch" type="search" placeholder="Search products">

    <div class="main">
        <div class="content">
            <h1>Contact <span>Us</span></h1>
            <p class="par">We would love to hear from you! Whether you have questions about our products, feedback on your shopping experience, or just want to say hello, feel free to reach out to us.</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="cn">Send Message</button>
            </form>
        </div>
    </div>
