<body>
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">Wethu</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>

            <input class="srch" type="search" placeholder="Search products">

                    <a href="product.html" class="btn">View Details</a>

                    <img src="images/product2.jpg" alt="Product Image">
                    <h3>Art Poster</h3>

                </div>
                <div class="product-item">
                    <img src="images/product3.jpg" alt="Product Image">

                    <a href="product.html" class="btn">View Details</a>
