<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wethu</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">Wethu</h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="search">
            <input class="srch" type="search" placeholder="Search products">
            <button class="btn">Search</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="register-container">
            <h2>Register</h2>
            <!-- Registration Form -->
            <form id="registrationForm">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button class="btn" type="submit">Register</button>
                <div class="link">
                    <a href="login.html">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript for Registration Form -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Gather form data
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                // Send form data to server for processing
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // Process response from server
                const data = await response.json();
                console.log(data);
                alert('Registration successful!'); // Display success message
                window.location.href = 'login.html'; // Redirect to login page
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.'); // Display error message
            }
        });
    </script>
</body>
</html>
